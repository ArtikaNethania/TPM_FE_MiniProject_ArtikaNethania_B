<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 1 Card Design - TPM FE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="lines">
          <div class="line active"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="top-bar">
          <h4 class="tpm-title">TPM 36</h4>
          <button class="close-button">
            <img src="assets/close-icon.png" alt="close icon" />
          </button>
        </div>
      </div>

      <div class="content">
        <img src="assets/ornament-circle.png" alt="ornament circle" class="ornament-circle" />
        <h1 class="title">80%</h1>
        <p class="description">
          Of Organization are already using and saving their time with no code
          required.
        </p>
      </div>

      <div class="footer">
        <img src="assets/ornament-star.png" alt="ornament star" class="ornament-star" />
      </div>
    </div>
  </body>
</html>
